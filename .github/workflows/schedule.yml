name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "* * * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: e9dcf62748177d012a7e7b37964fcc50
          TIMEZONE: Asia/Seoul
